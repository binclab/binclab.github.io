<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Social Login">
    <meta name="keywords" content="Home, Shop">
    <meta name="author" content="Bret Joseph">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>

<body>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '310224639988557',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v12.0'
            });
        };

        function getProfile() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Welcome! Fetching your information.... ');
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            })
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    FB.api('/me', function(response) {
                        console.log('Good to see you, ' + response.name + '.');
                    });
                }, 2000)
            })
        }

        async function doTask() {
            const x = await getProfile();
            alert(console.log(x.name))
            return x
        }

        window.addEventListener("load", doTask());
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>

</html>
